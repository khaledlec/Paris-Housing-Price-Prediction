<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Estimation de Prix d'Appartement à Paris</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
        background-image: url("https://wallpaperaccess.com/full/316663.jpg");
        background-size: cover;
        margin: 0;
        padding: 0;
    }
    .container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center; /* changed from space-between */
    align-items: flex-start;
    padding-top: 50px;
    padding-bottom: 10px;
    max-width: 1200px;
    margin: 0 auto; /* add margin auto to horizontally center the container */
    }
    .form-container {
        background-color: rgba(195, 206, 249, 0.7);
        padding: 20px;
        border-radius: 10px;
        width: 450px;
        margin-bottom: 20px;
    }
    input[type=text] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border: none;
        border-bottom: 2px solid #ccc;
        font-size: 16px;
    }
    input[type=text]:focus {
        outline: none;
        border-bottom: 2px solid #4CAF50;
    }
    button[type=submit] {
        background-color: #5b0be6;
        color: rgb(246, 254, 13);
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 20px;
        width: 100%;
    }
    button[type=submit]:hover {
        background-color: #260a4b;
    }
    .output-container {
        background-color: rgba(238, 243, 200, 0.7);
        padding: 20px;
        border-radius: 10px;
        color: #201381;
        font-size: 24px;
        text-align: center;
        width: 100%;
        margin-bottom: 20px;
    }
    iframe {
        width: 450px;
        height: 470px;
        border-radius: 10px;
    }
    .header {
        text-align: center;
        margin: 200px 100 0px;
        color: #e6f47f;
        font-size: 100px;
        text-shadow: 2px 2px #000;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1 style="font-size: 36px; font-weight: bold; text-align: center;">Estimation de Prix d'Appartement à Paris</h1>

      <h2 style="font-size: 16px;">Veuillez remplir les champs suivants (Vous pouvez également utiliser Google Maps pour vous renseigner sur les différents critères de géolocalisation):</h2>
    </div>

    <div class="form-container">
      <!-- Main Input For Receiving Query to our ML -->
      <form action="{{ url_for('predict')}}" method="post">
        <input type="text" name="Surface reelle bati" placeholder="Surface réelle bâtie" required="required" /><br>
        <input type="text" name="Code postal" list="Code postal" placeholder="Code postal" required="required" /><br>
        <datalist id="Code postal">
          <option value="75101">
          <option value="75221">
          <option value="75401">
        </datalist>
        <input type="text" name="No voie" placeholder="No voie" required="required" /><br>
        <input type="text" name="Voie" list="voies" placeholder="Voie" required="required" /><br>
        <datalist id="voies">
          <option value="EMILE ZOLA">
          <option value="SAINT MERRI">
          <option value="SAINT SEBASTIEN">
        </datalist>
        <input type="text" name="Nombre de lots" placeholder="Nombre de lots" required="required" /><br>
        <input type="text" name="Nombre pieces principales" placeholder="Nombre de pièces principales" required="required" /><br>
        <button type="submit" class="btn btn-primary btn-block btn-large">Estimer le Prix</button>
      </form>
    </div>

    <div class="map-container">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d83998.77824546449!2d2.26463466373842!3d48.8589384347754!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e66e1f06e2b70f%3A0x40b82c3688c9460!2sParis!5e0!3m2!1sfr!2sfr!4v1682248447581!5m2!1sfr!2sfr" width="200" height="200" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
  </div>

  <div class="output-container">
    {{prediction_text}}
  </div>

</body>

</html>
