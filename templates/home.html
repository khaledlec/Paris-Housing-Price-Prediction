<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Estimation de Prix d'Appartement à Paris</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* add your custom CSS styles here */
    body {
      background-color: #46064f;
      font-family: Arial, sans-serif;
      color: #f1fddc;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    .form-container {
      width: 45%;
      box-sizing: border-box;
      padding: 20px;
      border-radius: 10px;
      background-color: #040403;
    }
    .header {
     text-align: center;
    }

    .header h1 {
     display: inline-block;
    }
    .form-container input[type="text"] {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      box-shadow: 0px 0px 5px #CCC;
      font-size: 12px;
    }
    .form-container button[type="submit"] {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      border-radius: 5px;
      border: none;
      background-color: #000;
      color: #e9fb21;
      font-size: 12px;
      cursor: pointer;
    }
    .map-container {
      width: 55%;
      box-sizing: border-box;
    }
    .map-container iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 10px;
    }
    .output-container {
      font-size: 12px;
      font-weight: bold;
      text-align: center;
      padding: 20px;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px #CCC;
      background-color: #800080;
      color: #e9fb21;
      width: 100%;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 style="font-size: 16px;">Estimation de Prix d'Appartement à Paris</h1>
      <h2 style="font-size: 10px;">Veuillez remplir les champs suivants(Vous pouvez également utiliser Google Maps pour vous renseigner sur les différents critères de géolocalisation):</h2>
    </div>

    <div class="form-container">
      <!-- Main Input For Receiving Query to our ML -->
      <form action="{{ url_for('predict')}}" method="post">
        <input type="text" name="Surface reelle bati" placeholder="Surface réelle bâtie" required="required" /><br>
        <input type="text" name="Code postal" placeholder="Code postal" required="required" /><br>
        <input type="text" name="No voie" placeholder="No voie" required="required" /><br>
        <input type="text" name="Voie" placeholder="Voie" required="required" /><br>
        <input type="text" name="Nombre de lots" placeholder="Nombre de lots" required="required" /><br>
        <input type="text" name="Nombre pièces principales" placeholder="Nombre de pièces principales" required="required" /><br>
        <button type="submit" class="btn btn-primary btn-block btn-large">Estimer le Prix</button>
      </form>
    </div>

    <div class="map-container">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d83998.77824546449!2d2.26463466373842!3d48.8589384347754!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e66e1f06e2b70f%3A0x40b82c3688c9460!2sParis!5e0!3m2!1sfr!2sfr!4v1682248447581!5m2!1sfr!2sfr" width="200" height="200" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
  </div>

  <div class="output-container">
    {{prediction_text}}
  </div>

</body>

</html>
